<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Details</title>

    <link rel="stylesheet" href="/public/css/movie_detail.css" />
</head>

<body>

<!-- UNIVERSAL NAVBAR â€” OPTION A -->
<nav class="navbar">

    <div class="nav-left">
        <a href="/dashboard" class="brand">TrueReview</a>
    </div>

    <div class="nav-center">
        <a href="/add-movie" class="add-movie-btn-nav">+ Add Movie</a>
    </div>

    <div class="nav-right">
        <a href="/dashboard">Home</a>
        <a href="/watched">Watched</a>

        <form action="/logout" method="POST" style="display:inline;">
            <button class="logout-btn">Logout</button>
        </form>
    </div>

</nav>


<!-- MOVIE DETAIL PAGE CONTENT -->
<div class="movie-container">

    <div class="poster-section">
        <img class="movie-poster" src="<%= movie.poster_full_url %>" alt="<%= movie.movie_title %> Poster" />
    </div>

    <div class="info-section">
        <h1 class="movie-title"><%= movie.movie_title %></h1>

        <p class="movie-year"><%= movie.releaseYear %></p>

        <p class="movie-overview">
            <%= movie.movie_overview %>
        </p>

        <a class="rate-btn" href="/rate-movie/<%= movie.movie_id %>">Rate This Movie</a>
    </div>

</div>

</body>
</html>
