<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Movie Review</title>

    <link rel="stylesheet" href="/public/css/layout.css" />
    <link rel="stylesheet" href="/public/css/update_movie.css" />
</head>

<body>

<!-- UNIVERSAL NAVBAR -->
<nav class="navbar">
    <div class="nav-left">
        <a href="/dashboard" class="brand">TrueReview</a>
    </div>

    <div class="nav-center">
        <a href="/add-movie" class="add-movie-btn-nav">+ Add Movie</a>
    </div>

    <div class="nav-right">
        <a href="/dashboard">Home</a>
        <a href="/watched">Watched</a>

        <form action="/logout" method="POST" style="display:inline;">
            <button class="logout-btn">Logout</button>
        </form>
    </div>
</nav>

<div class="update-container">

    <h1 class="update-title">Update Your Review</h1>

    <!-- Filled by JS -->
    <div class="movie-section">
        <img id="movie-poster" class="poster" src="" alt="Poster" />
        <div class="movie-info">
            <h2 id="movie-title"></h2>
            <p id="movie-year"></p>
        </div>
    </div>

    <!-- Update Form -->
    <form id="update-form" method="POST">
        <label for="rating">Your Rating:</label>
        <select id="rating" name="rating" required>
            <option value="1">1 / 5</option>
            <option value="2">2 / 5</option>
            <option value="3">3 / 5</option>
            <option value="4">4 / 5</option>
            <option value="5">5 / 5</option>
        </select>

        <label for="review">Review (optional):</label>
        <textarea id="review" name="review" rows="5"></textarea>

        <button type="submit" class="submit-btn">Update</button>
    </form>

    <form id="delete-form" method="POST">
        <button type="submit" class="delete-btn">Delete Entry</button>
    </form>

</div>

<script src="/public/js/update_movie.js"></script>

</body>
</html>
