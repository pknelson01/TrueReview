<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Movie</title>

    <link rel="stylesheet" href="/public/css/layout.css" />
    <link rel="stylesheet" href="/public/css/add_movies.css" />
</head>

<body>

<nav class="navbar">
    <div class="nav-left">
        <a href="/dashboard" class="brand">TrueReview</a>
    </div>

    <div class="nav-center">
        <a href="/add-movie" class="add-movie-btn-nav">+ Add Movie</a>
    </div>

    <div class="nav-right">
        <a href="/dashboard">Home</a>
        <a href="/watched">Watched</a>
        <form action="/logout" method="POST" style="display:inline;">
            <button class="logout-btn">Logout</button>
        </form>
    </div>
</nav>

<div class="add-movie-container">

    <h1 class="page-title">Add a Movie</h1>

    <div class="search-form">
        <input
            id="movie-search"
            type="text"
            placeholder="Search for a movie..."
            autocomplete="off"
        />
    </div>

    <p id="loading-text" class="loading-text" style="display:none;">Searching...</p>
    <p id="error-text" class="error-text" style="display:none; color:red;">Error searching movies.</p>

    <div id="search-results" class="results-list"></div>

</div>

<script src="/public/js/add_movies.js"></script>

</body>
</html>
